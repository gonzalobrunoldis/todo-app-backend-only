<html lang="es">
  <head>
    <meta charset="UTF-8">
    <title>Login - TODO App</title>
    <link rel="stylesheet" href="../shared/style.css">
    <link rel="stylesheet" href="auth.css">
  </head>

  <body>

    <div class="auth-container">
      
      <h1>Iniciar sesión</h1>

      <!-- Botón Google -->
      <button id="login-btn" class="google-btn">Continuar con Google</button>

      <h2 style="text-align:center; margin-top:25px; font-size:18px; color:#666;">
        o con Email
      </h2>

      <!-- Formulario Email -->
      <form id="login-form">
        <input 
          type="email" 
          id="login-email" 
          class="auth-input" 
          placeholder="Email" 
          required 
        />

        <input 
          type="password" 
          id="login-password" 
          class="auth-input" 
          placeholder="Password" 
          required 
        />

        <button type="submit" class="auth-btn">Iniciar sesión</button>
      </form>

      <p class="auth-footer-text">
        ¿No tenés cuenta?
        <a href="register.html" class="auth-link">Crear cuenta nueva</a>
      </p>

    </div>

    <script type="module" src="./login.js"></script>
  </body>
</html>
